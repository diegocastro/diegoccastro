{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="col-md-6 col-md-offset-3">
        {% for post in post_list %}
            <article>
                <h2>
                    <a href="#">{{ post.title }}</a>
                    <small>{{ post.published_date|date }}</small>
                </h2>
                <p>{{ post.short_description }}</p>
            </article>
    {% endfor %}
    </div>
{% endblock %}
